<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor - Choose Input</title>
    <!-- Tailwind CSS CDN for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Subtle background gradient for body */
            background: linear-gradient(135deg, #F9FAFB 0%, #EFF4F6 100%);
        }
        /* Custom text gradient for main heading */
        .text-gradient-main {
            background-image: linear-gradient(to right, #2EA69E, #3AAFA9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Button gradient */
        .btn-gradient {
            background-image: linear-gradient(to right, #3AAFA9, #2EA69E);
            transition: all 0.3s ease-in-out;
        }
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-image: linear-gradient(to right, #2EA69E, #3AAFA9); /* Reverse gradient on hover for subtle effect */
        }
        /* Enhanced shadow for cards */
        .card-shadow {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl card-shadow p-8 md:p-12 max-w-lg w-full text-center border border-gray-100 transform transition-transform duration-300 hover:scale-[1.01]">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gradient-main mb-6 leading-tight">Diamond Price Predictor</h1>
        <h2 class="text-xl md:text-2xl font-semibold text-gray-700 mb-8">Choose your input method:</h2>

        <div class="flex flex-col md:flex-row justify-center gap-6">
            <a href="{{ url_for('show_multimodal_form') }}"
               class="flex-1 px-8 py-4 btn-gradient text-white text-xl font-bold rounded-xl shadow-lg transform hover:scale-105">
                Price with image
            </a>
            <a href="{{ url_for('show_tabular_form') }}"
               class="flex-1 px-8 py-4 btn-gradient text-white text-xl font-bold rounded-xl shadow-lg transform hover:scale-105">
                Price without image
            </a>
        </div>
    </div>
</body>
</html>
